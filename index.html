<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/scrollbars.css">
    <link rel="stylesheet" href="./css/checkmark.css">
    <title>Delta Modulation</title>
</head>
<body>
    <h1 class="title">Delta Modulation</h1>

    <div class="container">
        <div class="container-canvas">
            <canvas id="canvas"></canvas>
        </div>


        <div id="container-split">
            <div id="container-checkbox">
                <h1 class="subtitle">Display</h1><br>
                <label class="checkbox-container"><span class="subspan">Show Unsampled wave</span>
                    <input type="checkbox" name="usw" id="unsampled_wave" checked>
                    <span class="checkmark"></span>
                </label><br>
                <label class="checkbox-container"><span class="subspan">Show Sampled points</span>
                    <input type="checkbox" name="sp" id="sampled_points" checked>
                    <span class="checkmark"></span>
                </label><br>
                <label class="checkbox-container"><span class="subspan">Show Staircase wave</span>
                    <input type="checkbox" name="scw" id="staircase_wave" checked>
                    <span class="checkmark"></span>
                </label><br>
            </div>
            <div class="container-variables">
                <div class="variables">
                    <h2>Variables</h2>
                    <label for="fname">Amplitude(V):</label><br>
                    <div class="slidecontainer">
                        <input type="range" min="2" max="20" step="1" value="2" class="slider" id="amplitude">
                    </div>
                    <label for="fname">Frequency(hz):</label><br>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="20" step="1" value="1" class="slider" id="frequency">
                    </div>
                    <label for="fname">Sampling Frequency(hz):</label><br>
                    <div class="slidecontainer">
                        <input type="range" min="20" max="200" step="2" value="20" class="slider" id="sampling_frequency">
                    </div>
                    <label for="fname">Vertical Scale:</label><br>
                    <div class="slidecontainer">
                        <input type="range" min="20" max="200" step="10" value="50" class="slider" id="vertical_scale_factor">
                    </div>
                    <label for="fname">Horizontal Scale:</label><br>
                    <div class="slidecontainer">
                        <input type="range" min="20" max="200" step="10" value="50" class="slider" id="horizontal_scale_factor">
                    </div>
                </div>
            </div>

            <div class="container-result">
                <h2>Result</h2>
                <h3>Wave Amplitude(V): <span id="Am"></span></h3>
                <h3>Wave Frequency(hz): <span id="Fm"></span></h3>
                <h3>Sampling Frequency(hz): <span id="Fs"></span> </h3>
                <h3>Delta: <span id="Delta"></span> </h3>
            </div>
        </div>
    </div>

</body>
<script type="module" src="./js/main.js"></script>
</html>
